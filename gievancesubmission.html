<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Grievance Submission</title>
  </head>
  <body>

    <div id="preloader"></div>
    <button id="scrollToTopBtn"><img src="images/uparrow.jpg" style="height: 3vh; width: 3vh;"></button>
     <!--                  Header                       -->
     <div id="Header"></div>
    
    

     <!--                    Navbar                       -->
     <div id="Navbar"  style="position: sticky; top: 0; z-index: 100;"></div>

  <!--                     content                      -->
  <main class="container mb-5">
  <div class="container mt-3 mb-4 bg-light p-5 rounded mt-3" style="box-shadow: 2px 2px 2px 2px ;">
    <h1 class="text-center text-light rounded mb-3" style="background-color: #444;">Grievance Submission Form</h1>
    <form class="row g-3" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="96e01a2f-f1b5-4e67-906f-e84505c466f1">
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Subject</label>
        <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject" required>
      </div>
      <label for="Textarea2">Your Grievance</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Write Here" id="floatingTextarea2" name="Grievance" style="height: 100px"></textarea> 
        <label for="floatingTextarea2" style="opacity: 60%;">Write Here</label>
      </div>
      
      <div class="col-12 align ">
        <button type="submit" class="btn btn-primary rounded-30% btn-hover-bg-shade-amount:15%">Submit</button>
      </div>
    </form>
  </div>
</main>
  
  <!-- footer   -->
 <div id="Footer"></div>

      var loader = document.getElementById("preloader");
      window.addEventListener("load", function(){
        loader.style.display = "none";
      })
    </script>
    <script src="script.js"></script>
  </body>
</html>
